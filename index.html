    <div class="container"><span style="--i:11;"></span>
        <div class="text">
            <h1 id="time">12 : 10 : 50</h1>
        </div>
        <script>
            setInterval(()=>{
                const time = document.querySelector('h1')
            let date = new Date()
            let hours = date.getHours()
            let minutes = date.getMinutes()
            let second = date.getSeconds()
            if(minutes < 10){
                minutes = `0${minutes}`
            }
            if(second < 10){
                second = `0${second}`
            }
            time.textContent = `${hours} : ${minutes} : ${second}`
            })
        </script>
